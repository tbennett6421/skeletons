- name: Create employee group
  win_domain_group:
    name: Employees
    scope: global
    category: security
    protect: yes
    organizational_unit: "OU=Groups,OU=Accounts,OU={{org}},DC=Ansible,DC=lab"
    attributes:
      mail: "All-Employees@{{org_tld}}"

- name: Create service group
  win_domain_group:
    name: Service Accounts
    scope: global
    category: security
    protect: yes
    organizational_unit: "OU=Groups,OU=Accounts,OU={{org}},DC=Ansible,DC=lab"

- name: Create manager group
  win_domain_group:
    name: Managers
    scope: global

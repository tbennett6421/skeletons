- name: Generate sample users
  win_domain_user:
    name: "{{ item }}"
    password: "{{ default_password }}"
    path: "OU=User Accounts,OU=Accounts,OU={{org}},DC=Ansible,DC=lab"
    groups_action: add
    groups: Employees
    state: present
    password_never_expires: yes
    user_cannot_change_password: yes
    firstname: "{{ item |capitalize }}"
    company: "{{org}}"
    street: 123 4th St.
    city: Jacksonville
    state_province: FL
    postal_code: 12345
    country: US
    description: "{{ profession |random }}"
    email: "{{ item }}@{{ org_tld }}"
    attributes:
        telephoneNumber: 555-123-4567
  register: user
  with_items:
     "{{ domain_users }}"

- name: Generate sample service accounts
  win_domain_user:
    name: "{{ item }}"
    password: "{{ default_password }}"
    path: "OU=Service Accounts,OU=Accounts,OU={{org}},DC=Ansible,DC=lab"
    groups_action: add
    groups: Service Accounts
    state: present
    password_never_expires: yes
    user_cannot_change_password: yes
    description: "{{ item }} service account"
    email: "{{ item }}@{{ org_tld }}"
  register: user
  with_items:
     "{{ service_account_users }}"
